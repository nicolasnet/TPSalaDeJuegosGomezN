<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha.toMillis() | date:'dd/MM/yy HH:mm'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="juego">
      <th mat-header-cell *matHeaderCellDef> Juego </th>
      <td mat-cell *matCellDef="let element"> {{element.juego}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="puntaje">
      <th mat-header-cell *matHeaderCellDef> Puntaje </th>
      <td mat-cell *matCellDef="let element"> {{element.puntaje}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
